<p>edit-profile works!</p>
<mat-card class="edit-profile-card">
    <mat-toolbar color="primary">
      <span>Edit Profile</span>
    </mat-toolbar>
  
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
