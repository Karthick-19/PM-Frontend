<!-- src/app/components/project-create/project-create.component.html -->
<form (ngSubmit)="onSubmit()" #projectForm="ngForm">
    <div>
      <label for="name">Project Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="project.name" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="project.description" required></textarea>
    </div>
    <div>
      <label for="leadId">Lead ID:</label>
      <input type="number" id="leadId" name="leadId" [(ngModel)]="project.leadId" required>
    </div>
    <button type="submit">Create Project</button>
  </form>
