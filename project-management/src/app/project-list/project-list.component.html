<div class="project-list-container">
  <div class="main-content">
    <button mat-raised-button (click)="openCreateProject()" class="create-project">Create Project</button>
    <ng-container *ngIf="isModalOpen">
      <div class="modal-backdrop" (click)="closeCreateProject()"></div>
      <div class="modal-content">
        <app-project-create></app-project-create>
        <button class="close-button" (click)="closeCreateProject()">X</button>
      </div>
    </ng-container>
    <div *ngIf="projects.length > 0; else noProjects">
      
      <ul style="list-style-type: none; margin-top: 15px;">
        <li *ngFor="let project of projects" class="project-list-item" (click)="viewProjectDetails(project.id)">
          <p>{{ project.id }}</p>
          <h2 style="cursor: pointer;">{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <p>Created on: {{ project.createdDate|date:'mediumDate' }}</p>
          <p>Lead ID: {{ project.leadId }}</p>
          <!-- <ul>
            <li *ngFor="let task of project.tasks">
              <h4>{{ task.name }}</h4>
              <p>Status: {{ task.status }}</p>
              <p>Progress: {{ task.progress }}</p>
              <p>Deadline: {{ task.deadline }}</p>
            </li>
          </ul> -->
        </li>
      </ul>
      <!-- <router-outlet></router-outlet> -->
       
    </div>
    
    <ng-template #noProjects>
      <p>No projects available.</p>
    </ng-template>
    
  </div>
