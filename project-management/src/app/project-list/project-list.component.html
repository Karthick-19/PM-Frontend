<!-- <p>project-list works!</p> -->
<div *ngIf="projects.length > 0; else noProjects" >
    <ul>
      <li *ngFor="let project of projects" class="project-list-item" (click)="viewProjectDetails(project.id)">
        <p>{{ project.id }}</p>
        <h2 style="cursor: pointer;">{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <p>Created on: {{ project.createdDate|date:'mediumDate' }}</p>
        <p>Lead ID: {{ project.leadId }}</p>
        <!-- <ul>
            <li *ngFor="let task of project.tasks">
              <h4>{{ task.name }}</h4>
              <p>Status: {{ task.status }}</p>
              <p>Progress: {{ task.progress }}</p>
              <p>Deadline: {{ task.deadline }}</p>
            </li>
          </ul> -->
      </li>
    </ul>
  </div>
  <ng-template #noProjects>
    <p>No projects available.</p>
  </ng-template>
